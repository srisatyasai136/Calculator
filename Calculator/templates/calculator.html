<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            width: 320px;
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #f2f2f2;
            text-align: right;
            padding: 10px;
            font-size: 28px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .buttons button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #f0f0f0;
            transition: 0.2s;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #dcdcdc;
        }

        .buttons button:active {
            background-color: #c7c7c7;
        }

        .buttons .equals {
            background-color: #4caf50;
            color: white;
        }

        .buttons .equals:hover {
            background-color: #43a047;
        }

        .buttons .clear {
            grid-column: span 2;
            background-color: #f44336;
            color: white;
        }

        .buttons .clear:hover {
            background-color: #e53935;
        }

    </style>

</head>
<body>
    <div class="calculator">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="expression" class="display" id="display" value="{{ result|default:expression }}" readonly>
            <div class="buttons">
                <button type="button" onclick="append('7')">7</button>
                <button type="button" onclick="append('8')">8</button>
                <button type="button" onclick="append('9')">9</button>
                <button type="button" onclick="append('/')">÷</button>

                <button type="button" onclick="append('4')">4</button>
                <button type="button" onclick="append('5')">5</button>
                <button type="button" onclick="append('6')">6</button>
                <button type="button" onclick="append('*')">×</button>

                <button type="button" onclick="append('1')">1</button>
                <button type="button" onclick="append('2')">2</button>
                <button type="button" onclick="append('3')">3</button>
                <button type="button" onclick="append('-')">−</button>

                <button type="button" onclick="append('0')">0</button>
                <button type="button" onclick="append('.')">.</button>
                <button type="submit" class="equals">=</button>
                <button type="button" onclick="append('+')">+</button>

                <button type="button" class="clear" onclick="clearDisplay()">Clear</button>
            </div>
        </form>
    </div>
    <script>
        function append(val) {
            const display = document.getElementById('display');
            display.value += val;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }
    </script>
</body>
</html>
